<head>

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <h3>Give me little info about you before we get started!</h3>
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="name" placeholder="Kaan Kisacik" required>
                <label for="exampleFormControlInput1">Upload a picture so I know how you look like</label>
                <input type="text" class="form-control" id="url" placeholder="www.mypic.com" required>
            </div>
            <div class="form-group">
                <label for="question1">Love spending time with family</label>
                <select class="form-control" id="question1">
                    <option>1 (I looooveeeee it)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (I hate it)</option>
                </select>
                    <label for="question2">Love spending time friends</label>
                    <select class="form-control" id="question2">
                        <option>1          (I looooveeeee it)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5          (I hate it)</option>
                    </select>

                    <label for="question3">Love eating diferent cuisines</label>
                    <select class="form-control" id="question3">
                        <option>1          (I looooveeeee it)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5          (I hate it)</option>
                    </select>

                    <label for="question4">Love reading</label>
                    <select class="form-control" id="question4">
                        <option>1          (I looooveeeee it)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5          (I hate it)</option>
                    </select>

                    <label for="question5">Love talking politics</label>
                    <select class="form-control" id="question5">
                        <option>1          (I looooveeeee it)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5          (I hate it)</option>
                    </select>
            </div>
            <input type="submit" id="submit" value="Submit">
        </form>
        
</div>
<div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><strong>Best Match</strong></h2>
            </div>
            <div class="modal-body">
                <h2 id="matchName"></h2>
                <img id="matchImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP5gbBJlpb9xTj7CYBT-p4e-oqjniHdvwe8tnMG0Srr-SfbxZ5
https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP5gbBJlpb9xTj7CYBT-p4e-oqjniHdvwe8tnMG0Srr-SfbxZ5
" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
$("#submit").on("click", function(){
    event.preventDefault();

    var userData = {
        name: $("#name").val(),
        url: $("#url").val(),
        scores: [$("#question1").val(),$("#question2").val(),$("#question3").val(),$("#question4").val(),$("#question5").val()]
    };

    $.post("/api/friends",userData,function(data){
        $("#matchName").text(data.name);
        $("matchImg").attr("src",data.url);
        $("#resultModal").modal('toggle');  
    });
    
    return false;
});





</script>
